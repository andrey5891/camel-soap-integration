plugins {
    id 'org.springframework.boot' version '2.3.5.RELEASE'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.camel.springboot:camel-spring-boot-starter:3.6.0'
    implementation 'org.apache.camel.springboot:camel-soap-starter:3.6.0'
    implementation 'org.apache.camel:camel-jackson:3.6.0'
    implementation 'org.apache.camel:camel-jetty:3.6.0'
    implementation 'org.apache.camel:camel-cxf:3.6.0'
    implementation 'org.apache.cxf:cxf-rt-transports-http-jetty:3.4.0'
    implementation 'org.apache.camel:camel-soap:3.6.0'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
    compileOnly 'org.projectlombok:lombok:1.18.12'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
    testCompileOnly 'org.projectlombok:lombok:1.18.12'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

test {
    useJUnitPlatform()
}
